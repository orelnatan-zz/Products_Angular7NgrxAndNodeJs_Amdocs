
<div class="product-box-main" >
    <div class="product-box-cover" [ngStyle]="{'background-image': 'url('+ product.Poster +')'}" (click)="selected.emit(product.imdbID)"> </div>
    <span class="product-box-clear icon icon-close" (click)="deleted.emit(product.imdbID)"> </span>
    <div class="product-box-details" >
        <span class="product-box-detail product-box-title">{{product.Title}}</span>
        <span class="product-box-detail product-box-date">{{product.Year | productDate}}</span>
    </div>
</div>
